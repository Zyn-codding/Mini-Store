<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ZynHubz Store | PhantomBugz ID</title>
  <style>
    :root{
      --bg:#060814;
      --card:#0f1418;
      --accent:#19d6ea;
      --btn:#11c7e8;
      --muted:#9aa3a9;
      --radius:14px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:linear-gradient(180deg,#05060a 0%, #0a0f14 100%);
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      color:#fff;
      display:flex;
      justify-content:center;
      padding:36px 12px;
    }

    .wrap{ width:100%; max-width:720px; }

    .header{ text-align:center; margin-bottom:22px; }
    .site-title{
      font-size:44px; color:var(--accent); font-weight:700; display:inline-block;
      padding:6px 4px; min-height:56px;
    }
    .cursor{ display:inline-block; width:4px; height:1.05em; background:var(--accent);
      margin-left:6px; vertical-align:middle; animation:blink 1s steps(2,end) infinite;
    }
    @keyframes blink{50%{opacity:0}}
    .subtitle{ color:var(--muted); margin-top:6px; font-size:15px }

    .cards{ display:flex; flex-direction:column; gap:18px; margin-top:8px; }

    .card{
      border-radius:var(--radius);
      border:2px solid rgba(25,214,234,0.12);
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      padding:18px;
      box-shadow:0 6px 18px rgba(0,0,0,0.6);
      display:flex; flex-direction:column; align-items:center;
    }
    .icon{ width:72px; height:72px; border-radius:12px;
      background:linear-gradient(180deg, rgba(25,214,234,0.12), rgba(17,199,232,0.08));
      display:flex; align-items:center; justify-content:center; margin-bottom:12px;
      color:var(--accent); font-weight:800; font-size:26px;
    }
    .card h3{ margin:6px 0 6px; font-size:20px; color:#fff; }
    .card p{ margin:0; color:var(--muted); font-size:14px }

    .btn{
      margin-top:14px; width:82%; max-width:420px; text-decoration:none;
      background:var(--btn); color:#042022; font-weight:700; padding:12px 16px;
      border-radius:12px; display:inline-block; text-align:center; transition:transform .12s ease;
    }
    .btn:active{ transform:translateY(1px) }
    .btn:hover{ box-shadow:0 10px 28px rgba(17,199,232,0.12) }

    footer{ margin-top:24px; text-align:center; color:var(--muted); font-size:13px; }

    /* Modal */
    .modal-backdrop{
      position:fixed; inset:0; background:rgba(0,0,0,0.6); display:none;
      align-items:center; justify-content:center; z-index:1000; padding:20px;
    }
    .modal{
      background:#091017; border-radius:12px; padding:18px; max-width:640px; width:100%;
      border:2px solid rgba(25,214,234,0.12);
      box-shadow:0 20px 60px rgba(0,0,0,0.7);
    }
    .modal h4{ margin:0 0 10px; color:var(--accent); }
    .modal pre{
      white-space:pre-wrap; word-break:break-word; font-family:inherit;
      color:#e6f9fb; background:transparent; margin:6px 0 12px;
    }
    .modal .row{ display:flex; gap:10px; align-items:center; justify-content:flex-end; }
    .btn-ghost{ background:transparent; color:var(--muted); border:1px solid rgba(255,255,255,0.04); padding:8px 12px; border-radius:8px; cursor:pointer; }
    .btn-action{ background:var(--btn); color:#042022; padding:10px 14px; border-radius:10px; font-weight:700; text-decoration:none; }
    @media (max-width:420px){
      .site-title{ font-size:34px } .card{ padding:14px } .btn{ padding:10px 12px }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header class="header">
      <div><span id="title" class="site-title"></span><span class="cursor" id="cursor"></span></div>
      <div class="subtitle" id="subtitle">Trusted</div>
    </header>

    <main>
      <div class="cards">
        <!-- Existing card -->
        <section class="card">
          <div class="icon">SC</div>
          <h3>List SC</h3>
          <p>List layanan & paket (contoh)</p>
          <a class="btn" id="open-modal-1" href="javascript:void(0)">Lihat Nokos</a>
        </section>

        <!-- New card: Apk Editor (duplicate style) -->
        <section class="card">
          <div class="icon">AE</div>
          <h3>Apk Editor</h3>
          <p>Super murah</p>
          <a class="btn" id="open-modal-editor" href="javascript:void(0)">Cek Harga</a>
        </section>

        <!-- New card: Apk JB -->
        <section class="card">
          <div class="icon">JB</div>
          <h3>Apk JB</h3>
          <p>Super murah</p>
          <a class="btn" id="open-modal-jb" href="javascript:void(0)">Cek Harga</a>
        </section>
      </div>
    </main>

    <footer>© Zyn2025 © TRUST</footer>
  </div>

  <!-- Modal backdrop (single reusable modal) -->
  <div class="modal-backdrop" id="modalBackdrop">
    <div class="modal" id="modalContent">
      <h4 id="modalTitle">Menu</h4>
      <pre id="modalBody" style="min-height:140px"></pre>
      <div class="row">
        <button class="btn-ghost" id="closeModal">Tutup</button>
        <!-- Pesan button: opens Telegram share with safe message. -->
        <a id="modalPesan" class="btn-action" href="#" target="_blank" rel="noopener">Pesan</a>
      </div>
    </div>
  </div>

  <script>
    /**********************
     * CONFIG
     **********************/
    const titleText = "ZynHubz Store | PhantomBugz ID";
    const typingSpeed = 60;

    // Telegram share (safe neutral message). Change message but keep legal.
    const telegramMessage = encodeURIComponent("Halo, saya tertarik dengan layanan. Mohon info detail dan harga.");
    function telegramShareLink(){ return `https://t.me/share/url?url=&text=${telegramMessage}`; }

    /**********************
     * TYPING
     **********************/
    const titleEl = document.getElementById("title");
    async function typeText(el, text, speed){
      el.textContent = "";
      for (let i=0;i<text.length;i++){
        el.textContent += text[i];
        await new Promise(r => setTimeout(r, speed));
      }
    }
    window.addEventListener("DOMContentLoaded", () => {
      typeText(titleEl, titleText, typingSpeed);
    });

    /**********************
     * MODAL LOGIC
     * We'll show different content per card.
     * IMPORTANT: The content below is SAFE / GENERIC placeholder.
     * Replace with your own LEGAL text if needed.
     **********************/
    const backdrop = document.getElementById("modalBackdrop");
    const modalTitle = document.getElementById("modalTitle");
    const modalBody = document.getElementById("modalBody");
    const modalPesan = document.getElementById("modalPesan");
    const closeModal = document.getElementById("closeModal");

    function openModal(title, bodyText, prefillTelegram){
      modalTitle.textContent = title;
      modalBody.textContent = bodyText;
      // prefills telegram message if provided, else default
      const msg = prefillTelegram ? encodeURIComponent(prefillTelegram) : encodeURIComponent("Halo, saya tertarik dengan layanan. Mohon info detail dan harga.");
      modalPesan.href = `https://t.me/share/url?url=&text=${msg}`;
      backdrop.style.display = "flex";
    }
    function hideModal(){ backdrop.style.display = "none"; }

    // Example safe menu content for "Lihat Nokos"
    document.getElementById("open-modal-1").addEventListener("click", ()=> {
      const body = [
        "LIST NOMBOR (contoh):",
        "- Nomer Indonesia (mulai 8K)",
        "- Nomer Internasional (mulai 15K)",
        "",
        "Metode pembayaran: DANA, ShopeePay, GoPay",
        "",
        "Minat? Tekan Pesan untuk menghubungi via Telegram."
      ].join("\n");
      openModal("List Nokos - Info & Harga", body);
    });

    // Apk Editor modal (safe placeholder content)
    document.getElementById("open-modal-editor").addEventListener("click", ()=> {
      const body = [
        "APk EDITOR BY : ZYN",
        "",
        "Kinemaster Premium (5K)",
        "Capcut Premium (5K)",
        "Alight Motion Premium (5K)",
        "",
        "PAYMENT:",
        "(DANA, SHOPEEPAY, GOPAY)",
        "",
        "Minat? Tekan Pesan untuk mengirim pesan otomatis."
      ].join("\n");
      const prefill = "Halo, saya tertarik dengan Apk Editor (Kinemaster/Capcut/Alight). Mohon info harga dan proses pembelian.";
      openModal("Apk Editor - Daftar & Harga", body, prefill);
    });

    // Apk JB modal (safe placeholder content)
    document.getElementById("open-modal-jb").addEventListener("click", ()=> {
      const body = [
        "Hello friend, want a super cheap app package? See below:",
        "",
        "Apk VideoEditor Beta (10K)",
        "Apk Push Contact (5K)",
        "MT Manager PRO (10K)",
        "Apk PS Tools (5K)",
        "ChatGPT Premium (5K)",
        "Netflix Mod (10K)",
        "",
        "BY : ZYN",
        "Minat? Tekan Pesan."
      ].join("\n");
      const prefill = "Halo, saya ingin informasi paket Apk JB. Mohon detail dan harga.";
      openModal("Apk JB - Paket & Harga", body, prefill);
    });

    closeModal.addEventListener("click", hideModal);
    backdrop.addEventListener("click", (e) => { if (e.target === backdrop) hideModal(); });

    // Escape key to close
    window.addEventListener("keydown", (e) => { if (e.key === "Escape") hideModal(); });
  </script>
</body>
</html>
